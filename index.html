<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola piciosa</title>

    <!-- Fuente bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="images">
            <img src="el_cadaver_de_la_novia.png" class="img-left" alt="imagen 1">
            <img src="pablo_sentado.png" class="img-center" alt="imagen 2">
            <img src="uniqua_corazones.png" class="img-right" alt="imagen 3">
        </div>

        <button>Hola piciosa te amo</button>
    </div>
    <svg class="snake left" viewBox="0 0 100 1000" preserveAspectRatio="none">
        <path d="M50 1000 Q10 900 50 800 T50 600 T50 400 T50 200 T50 0" />
    </svg>

    <svg class="snake right" viewBox="0 0 100 1000" preserveAspectRatio="none">
        <path d="M50 1000 Q90 900 50 800 T50 600 T50 400 T50 200 T50 0" />
    </svg>

    <img id="pop-left" class="pop" src="spider_heart.png">
    <img id="pop-right" class="pop" src="spider_heart.png">

    <script src="script.js"></script>

</body>

</html>
